apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 350-salesforce-connection
  labels:
    type: software
    platform: azure
    code: '350'
  annotations:
    displayName: Salesforce Connection
    description: Salesforce Connection
    vpn/required: false
spec:
  version: v1.0.0
  modules:
    - name: salesforce-connection
      alias: salesforce-connection
      version: v1.0.0
  variables:
    - name: salesforce-connection_name
      type: string
      description: The name of the Salesforce connection
    - name: region
      type: string
      description: The Azure location where the resource group will be provisioned
    - name: subscription_id
      type: string
    - name: client_id
      type: string
    - name: client_secret
      type: string
      sensitive: true
    - name: tenant_id
      type: string
